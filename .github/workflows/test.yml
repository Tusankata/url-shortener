name: Test

on:
  workflow_run: 
    workflows: ["Docker Image CI"]
    types:
      - completed
    

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Run and Build Tests
      run: |
        dotnet build ./tests/UrlShortener.Application.Integration.Tests/UrlShortener.Application.Integration.Tests.csproj
        dotnet test ./tests/UrlShortener.Application.Integration.Tests/UrlShortener.Application.Integration.Tests.csproj --no-build
